<Panel>
  <div class="box">
    <div class="head sc-flex sc-ai-center sc-jc-between sc-mb-2">
      <div class="t sc-text-white">运营统计</div>
      <div
        class="sc-text-white sc-flex sc-ai-center sc-cursor"
        @click="$router.push('/')"
      >
        <span>关闭</span>
        <i class="el-icon-close"></i>
      </div>
    </div>
    <div class="tabBox sc-flex  sc-mt-6 sc-text-white sc-fs-xxl">
      <div
        class="tab sc-mr-3"
        :class="{isActive:queryParams.handle == 1}"
        @click="changeHandle(1)"
      >
        待处理
      </div>
      <div
        class="tab"
        :class="{isActive:queryParams.handle == 2}"
        @click="changeHandle(2)"
      >
        已处理
      </div>
    </div>
    <div class="searchBox sc-mt-2">
      <el-form :inline="true" :model="queryParams">
        <el-form-item label="设备名称：">
          <el-input
            class="w-160"
            v-model="queryParams.name"
            placeholder="设备名称"
            @keyup.enter.native="search"
          ></el-input>
        </el-form-item>
        <el-form-item label="安装地址：">
          <el-input
            class="w-160"
            v-model="queryParams.address"
            placeholder="安装地址"
            @keyup.enter.native="search"
          ></el-input>
        </el-form-item>
        <el-form-item label="设备类型：">
          <el-select
            class="w-160"
            v-model="queryParams.kind"
            placeholder="请选择"
            @change="search"
          >
            <el-option
              v-for="item in tabList"
              :key="item.code + item.label"
              :label="item.label"
              :value="item.code"
            ></el-option>
          </el-select>
        </el-form-item>
        <el-form-item label="报警类型：">
          <el-select
            class="w-160"
            v-model="queryParams.typeName"
            placeholder="请选择"
            @change="search"
          >
            <el-option
              v-for="item in typeList"
              :key="item.label"
              :label="item.label"
              :value="item.value"
            ></el-option>
          </el-select>
        </el-form-item>
        <el-form-item label="报警时间：">
          <el-date-picker
            style="width:1.35rem"
            v-model="dateArr"
            valueFormat="YYYY年MM月DD日"
            @change="changeDate"
            type="daterange"
            range-separator="-"
            start-placeholder="开始日期"
            end-placeholder="结束日期"
          >
          </el-date-picker>
        </el-form-item>
        <el-form-item label="通讯地址：" v-if="queryParams.handle == 1">
          <el-input
            class="w-160"
            v-model="queryParams.networkAddr"
            placeholder="通讯地址"
            @keyup.enter.native="search"
          ></el-input>
        </el-form-item>
        <el-form-item label="处理结果：" v-if="queryParams.handle == 2">
          <el-select
            class="w-160"
            v-model="queryParams.resourceName"
            placeholder="请选择"
            @change="search"
          >
            <el-option
              v-for="item in resourceList"
              :key="item.label"
              :label="item.label"
              :value="item.value"
            ></el-option>
          </el-select>
        </el-form-item>
        <el-form-item>
          <el-button class="sc-mr-2" icon="el-icon-refresh-right" @click="reset"
            >重置</el-button
          >
          <el-button icon="el-icon-search" type="primary" @click="search"
            >搜索</el-button
          >
        </el-form-item>
      </el-form>
    </div>
    <div class="tableBox">
      <table-panel>
        <el-table
          height="3.1rem"
          :data="tableData"
          class="w-100 "
          v-loading="loading"
        >
          <el-table-column type="index" align="center" width="100" label="序号">
          </el-table-column>
          <el-table-column prop="name" label="设备名称"></el-table-column>
          <el-table-column
            prop="address"
            label="安装地址"
            :show-overflow-tooltip="true"
          ></el-table-column>
          <el-table-column prop="kindName" label="设备类型"></el-table-column>
          <el-table-column
            prop="networkAddr"
            label="通讯地址"
          ></el-table-column>
          <el-table-column prop="typeName" label="报警类型"></el-table-column>
          <el-table-column prop="createTime" label="报警时间"></el-table-column>
          <el-table-column
            v-if="queryParams.handle == 1"
            prop="updateTime"
            label="最新通知时间"
          ></el-table-column>
          <el-table-column
            v-if="queryParams.handle == 1"
            prop="count"
            label="通知次数"
          ></el-table-column>
          <el-table-column
            v-if="queryParams.handle == 1"
            prop="remark"
            label="备注"
          ></el-table-column>
          <el-table-column
            v-if="queryParams.handle == 2"
            prop="modeName"
            label="处理方式"
          ></el-table-column>
          <el-table-column
            v-if="queryParams.handle == 2"
            prop="resourceName"
            label="处理结果"
          ></el-table-column>
          <el-table-column
            v-if="queryParams.handle == 2"
            prop="userName"
            label="处理人"
          ></el-table-column>
          <el-table-column
            v-if="queryParams.handle == 2"
            prop="updateTime"
            label="处理时间"
          ></el-table-column>
          <el-table-column v-if="queryParams.handle == 2" label="操作">
            <template slot-scope="scope">
              <span class="sc-cursor" @click="goDetail(scope.row)">详情</span>
            </template>
          </el-table-column>
        </el-table>
      </table-panel>
      <div class="page sc-mt-2 sc-text-rt sc-text-white">
        <el-pagination
          background
          :total="total"
          :currentPage.sync="queryParams.pageNum"
          @current-change="handleChange"
        >
        </el-pagination>
      </div>
    </div>
  </div>
</Panel>
