<Panel>
  <div class="box">
    <div class="head sc-flex sc-ai-center sc-jc-between sc-mb-2">
      <div class="t sc-text-white">用户传输装置</div>
      <div class="sc-text-white sc-flex sc-ai-center sc-cursor">
        <span>关闭</span>
        <i class="el-icon-close"></i>
      </div>
    </div>
    <div class="tab">
      <!-- 左侧指示器 -->
      <div class="lt-arrow arrow">
        <i class="el-icon-arrow-left sc-text-white"></i>
      </div>
      <!-- 右侧指示器 -->
      <div class="rt-arrow arrow">
        <i class="el-icon-arrow-right sc-text-white"></i>
      </div>
      <!-- 中间 -->
      <div class="tagBox">
        <div
          class="tag sc-in-block"
          :class="{isActive:item.code == active}"
          v-for="item in tabList"
          :key="item.code"
          @click="changeActive(item.code)"
        >
          {{item.label}}
        </div>
      </div>
    </div>
    <div class="tableBox sc-mt-2">
      <el-table :data="tableData" class="w-100" v-loading="" loading>
        <el-table-column
          v-if="isShow('name')"
          prop="name"
          label="设备名称"
        ></el-table-column>
        <el-table-column
          v-if="isShow('installationAddr')"
          prop="installationAddr"
          label="安装地址"
        ></el-table-column>
        <el-table-column
          v-if="isShow('networkAddr')"
          prop="networkAddr"
          label="IMEI"
        >
        </el-table-column>
        <el-table-column
          v-if="isShow('runStatus')"
          prop="runStatus"
          label="联网状态"
        >
        </el-table-column>
      </el-table>
    </div>
  </div>
</Panel>
